<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map, marker;

      function initMap() {
        var home = {
          lat: 40.450226,
          lng: -86.933211
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: home,
          zoom: 8
        });
        marker = new google.maps.Marker({
          position: home,
          map: map
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5ryTgdYSHLC7vqAcbDO--eA-hvcGA3Bw&callback=initMap"
    async defer></script>
  </body>
</html>
